<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Prediction</title>
</head>

<body>

    <h1>Linear Regression Prediction</h1>

    <form method="POST" action="/predict">

        <label for="input_value">Enter a value:</label>

        <input
            type="number"
            id="input_value"
            name="input_value"
            step="any"
            required
        >

        <button type="submit">Predict</button>

    </form>

    {% if input_value is not none and prediction is not none %}

        <h2>Result:</h2>

        <p>Input: {{ input_value }}</p>
        <p>Prediction: {{ prediction }}</p>

        <!-- Commenting to note, also wanted to experiment a little bit with how to create links from one page to another so this goes back "honme" to hello world -->
        <br>
        <a href="/">Back to Home</a>

    {% endif %}

</body>
</html>
